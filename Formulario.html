<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HackTheBox</title>
    <link rel="stylesheet" href="css/005.css">
    <link rel="icon" type="image/png" href="img/HackTheBox.jpeg">
</head>
<body>
    <div class="form-container">
        <a href="index.html"><button>Inicio</button></a>
<br>
        <h1>Formulario</h1>
        <form id="htb-form">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="country">País:</label>
                <select id="country" name="country">
                    <option value="">Selecciona un país</option>
                    <option value="us">Estados Unidos</option>
                    <option value="ca">Canadá</option>
                    <option value="uk">Reino Unido</option>
                    <option value="ve">Venezuela</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar</button>
            <div class="form-links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">Crear una cuenta</a>
            </div>
        </form>
    </div>
</body>
</html>
